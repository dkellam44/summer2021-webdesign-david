<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoreCSS</title>

    <!-- Internal Style Sheets -->
    <style>
      img {
        height: 200px;
        width: 200px;
        border-width: 5px;
        border-color: chocolate;
        border-style: solid;
        border-radius: 5px;
      }
      .portrait{
          border-color: blueviolet;
      }
    </style>

  </head>
  <body>
    <h1>An Elegant Horse</h1>

    <img
      src="horseprofile.jpg"
      alt="profile of a brown horse"
      width="640"
      height="426"
    />
    <a href="https://www.google.com/" target="_blank">
      <img
        src="browncow.jpg"
        alt="brown and white cow in a grass field"
        width="640"
        height="426"
      /></a> <!-- Avoid the /n "new line" showing up in page-->
    <img class="portrait" src="chick.jpg" alt="chick on pink backdrop">
  </body>
</html>
